<!DOCTYPE html>
<html>

  
<style>
  #Video {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -1;
  -webkit-transition: all 1s;
  -moz-transition: all 1s;
  -o-transition: all 1s;
  transition: all 1s;
}
  
  
  button {
    background-color: #666;
    border: medium none;
    color: #fff;
    display: block;
    font-size: 18px;
    left: 0;
    margin: 0 auto;
    padding: 8px 16px;
    position: absolute;
    right: 0;
    top: 50%;
}
  
</style>
  
<head>
<title>Brochure interrativa </title>
</head>

<body> 
  <!--video -->
  
<button class="active">play</button>
<video id="Video" preload="auto" controls>
  <source src="brochure.mp4" type="video/mp4">
</video>

</html>
